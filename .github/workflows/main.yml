name: Python CI
on:
push:
jobs:
 build:
    runs-on: ubuntu-latest
    steps:
       -name: Checkout code
       uses: actions/checkout@v3

      -name: Set up Python
      uese: actions/setup-python@v4
      with: 
         python-version: '3.9'

      name: Run Python Script
      run: python main.py
